trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: curl -sSL https://get.haskellstack.org/ | sh
  displayName: 'install haskell'
- script: stack setup --allow-different-user
  displayName: 'haskell-setup'
- script: stack install --allow-different-user
  displayName: 'haskell-setup'


